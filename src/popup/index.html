<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0">
  <title>ReClip ポップアップ</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .settings-link {
      float: right;
      font-size: 0.95em;
      color: #007bff;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .settings-link:hover {
      color: #0056b3;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }
    .video-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .video-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .video-thumbnail {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .video-info {
      padding: 8px;
    }
    .video-title {
      margin: 0 0 4px;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .video-domain {
      color: #666;
      font-size: 12px;
      margin: 0;
    }
    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 4px;
    }
    .delete-btn:hover {
      background: #cc0000;
    }
    .delete-all-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-all-btn:hover {
      background: #cc0000;
    }
    .open-list-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    .open-list-btn:hover {
      background: #45a049;
    }
    .lang-select {
      margin-left: 8px;
      font-size: 0.9em;
    }
    #passwordAuth {
      display: none;
      text-align: center;
      padding: 32px 20px;
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 16px;
    }
    #passwordAuth h3 {
      color: #2c3e50;
      font-size: 1.2em;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #passwordAuth input {
      padding: 12px;
      margin: 8px 0;
      width: 240px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    #passwordAuth input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }
    #passwordAuth input::placeholder {
      color: #95a5a6;
    }
    #passwordAuth button {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
      font-size: 1em;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
    }
    #passwordAuth button:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    #passwordAuth button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div id="passwordAuth">
    <h3 id="passwordEnterText">パスワードを入力してください</h3>
    <input type="password" id="passwordInput" placeholder="パスワード">
    <br>
    <button id="submitPassword">認証</button>
  </div>
  <div id="mainContent" style="display: none;">
    <div class="popup-container">
      <a id="settingsLink" class="settings-link">⚙️<span id="settingsText">設定</span></a>
      <h1 id="titleLabel">保存した動画</h1>
      <button id="deleteAll">すべて削除</button>
      <button id="openList">一覧ページを開く</button>
      <div id="videoList" class="video-list"></div>
    </div>
  </div>
  <script src="index.ts" type="module"></script>
</body>
</html>
