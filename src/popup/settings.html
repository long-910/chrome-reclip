<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0">
  <title>ReClip 設定</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      margin: 0;
      padding: 24px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fafbfc;
      color: #222;
      max-width: 600px;
      min-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 1.3em;
      text-align: center;
      color: #222;
    }
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 18px 0;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .setting-row span, .setting-row label {
      color: #222;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .lang-select {
      font-size: 1em;
      margin-left: 8px;
      color: #222;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #legalLinks a {
      color: #1976d2;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s;
    }
    #legalLinks a:hover {
      color: #4CAF50;
      text-decoration: underline;
    }
    #passwordStatus {
      font-size: 0.9em;
      margin-top: 8px;
      text-align: right;
    }
    .password-input {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .session-duration-input {
      width: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      text-align: right;
    }
    .change-password-btn {
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }
    .change-password-btn:hover {
      background: #45a049;
    }
    .password-settings-container {
      margin-top: 16px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h2 id="settingsTitle">設定</h2>
  <div class="setting-row">
    <span id="logLabel">ログ出力ON/OFF</span>
    <label class="toggle-switch">
      <input type="checkbox" id="logToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-row">
    <span id="langLabel">言語</span>
    <select id="langSelect" class="lang-select">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <div class="setting-row">
    <span id="passwordLabel">パスワード保護</span>
    <label class="toggle-switch">
      <input type="checkbox" id="passwordToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div style="text-align: right; margin-top: 8px;">
    <button id="changePasswordBtn" class="change-password-btn" style="display: none;">パスワード変更</button>
  </div>
  <div id="passwordSettings" class="password-settings-container">
    <div class="setting-row">
      <span id="newPasswordLabel">新しいパスワード</span>
      <input type="password" id="newPassword" class="password-input">
    </div>
    <div class="setting-row">
      <span id="confirmPasswordLabel">パスワード確認</span>
      <input type="password" id="confirmPassword" class="password-input">
    </div>
    <div class="setting-row">
      <span id="sessionDurationLabel">セッション有効時間（分）</span>
      <input type="number" id="sessionDuration" class="session-duration-input" min="1" max="1440" value="60">
    </div>
    <div style="text-align: center; margin-top: 16px;">
      <button id="savePassword" style="padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">保存</button>
    </div>
  </div>
  <div id="legalLinks" style="text-align:center; margin-top:32px;">
    <a id="termsLink" href="#" target="_blank" style="margin-right:16px;">利用規約</a>
    <a id="privacyLink" href="#" target="_blank">プライバシーポリシー</a>
  </div>
  <script src="settings.ts" type="module"></script>
</body>
</html>
