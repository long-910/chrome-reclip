<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0">
  <title>ReClip 設定</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      margin: 0;
      padding: 24px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fafbfc;
      color: #222;
      max-width: 600px;
      min-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 1.3em;
      text-align: center;
      color: #222;
    }
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 18px 0;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .setting-row span, .setting-row label {
      color: #222;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .lang-select {
      font-size: 1em;
      margin-left: 8px;
      color: #222;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2 id="settingsTitle">設定</h2>
  <div class="setting-row">
    <span id="logLabel">ログ出力ON/OFF</span>
    <label class="toggle-switch">
      <input type="checkbox" id="logToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-row">
    <span id="langLabel">言語</span>
    <select id="langSelect" class="lang-select">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <script src="settings.ts" type="module"></script>
</body>
</html>
